<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f7fb;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 420px;
            background: #ffffff;
            padding: 30px 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            margin-top: 16px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #2563eb;
        }

        button {
            width: 100%;
            margin-top: 26px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #eef2ff;
            color: #1e3a8a;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .footer {
            margin-top: 22px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="title">Student Grade Predictor</div>
    <div class="subtitle">
        Logistic Regression • Threshold = 0.4
    </div>

    <label>Weekly Self Study Hours</label>
    <input type="number" id="study" placeholder="e.g. 12">

    <label>Attendance Percentage</label>
    <input type="number" id="attendance" placeholder="e.g. 85">

    <label>Class Participation</label>
    <input type="number" id="participation" placeholder="e.g. 7">

    <button onclick="predict()">Predict Grade</button>

    <div class="result" id="result"></div>

    <div class="footer">
        ML Demo • Flask + scikit-learn
    </div>
</div>

<script>
    function predict() {
        const studyInput = document.getElementById("study");
        const attendanceInput = document.getElementById("attendance");
        const participationInput = document.getElementById("participation");
        const resultBox = document.getElementById("result");
        const button = document.querySelector("button");

        const study = studyInput.value;
        const attendance = attendanceInput.value;
        const participation = participationInput.value;

        if (!study || !attendance || !participation) {
            alert("Please fill all fields");
            return;
        }

        // UI state: loading
        button.disabled = true;
        button.innerText = "Predicting...";
        resultBox.style.display = "none";

        const data = {
            weekly_self_study_hours: Number(study),
            attendance_percentage: Number(attendance),
            class_participation: Number(participation)
        };

        fetch("https://grade-prediction-7ria.onrender.com/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
            const prob = res.probability;
            let decision = "";

            if (prob < 0.4) {
                decision = "A (Low Risk– based on current inputs)";
            } else if (prob <= 0.6) {
                decision = "Borderline– based on current inputs";
            } else {
                decision = "B (High Risk– based on current inputs)";
            }

            resultBox.innerHTML = `
                <div><strong>Prediction:</strong> ${decision}</div>
                <div><strong>P(B):</strong> ${prob*100}</div>
                <hr style="margin:10px 0;">
                <div style="font-size:13px; color:#374151;">
                    Prediction is driven primarily by 
                    <strong>weekly self-study consistency</strong>.
                </div>
            `;

            resultBox.style.display = "block";
        })
        .catch(() => {
            alert("Backend not reachable");
        })
        .finally(() => {
            // UI state: ready again
            button.disabled = false;
            button.innerText = "Predict Grade";
        });
    }
</script>



</body>
</html>
